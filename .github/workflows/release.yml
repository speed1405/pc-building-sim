name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact_name: siliconlegacy-linux-x64
          - os: windows-latest
            platform: win-x64
            artifact_name: siliconlegacy-win-x64
          - os: macos-latest
            platform: osx-x64
            artifact_name: siliconlegacy-osx-x64
          - os: macos-latest
            platform: osx-arm64
            artifact_name: siliconlegacy-osx-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: |
        dotnet publish src/SiliconLegacy.App/SiliconLegacy.App.csproj \
          -c Release \
          -r ${{ matrix.platform }} \
          --self-contained \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o publish/${{ matrix.platform }}
    
    - name: Copy data directory
      shell: bash
      run: |
        cp -r data publish/${{ matrix.platform }}/
    
    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd publish/${{ matrix.platform }}
        tar -czf ../${{ matrix.artifact_name }}.tar.gz *
    
    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd publish/${{ matrix.platform }}
        Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact_name }}.zip
    
    - name: Upload artifact (Unix)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: publish/${{ matrix.artifact_name }}.tar.gz
    
    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: publish/${{ matrix.artifact_name }}.zip
  
  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/siliconlegacy-linux-x64/*.tar.gz
          artifacts/siliconlegacy-win-x64/*.zip
          artifacts/siliconlegacy-osx-x64/*.tar.gz
          artifacts/siliconlegacy-osx-arm64/*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
